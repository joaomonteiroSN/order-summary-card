<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Order Summary Card</title>
</head>

<body>
    <div class="background">
        <div class="card">
            <img class="banner" src="./images/illustration-hero.svg" alt="music-img">
            <div class="content">
                <h1>
                    Order Summary
                </h1>
                <p>
                    You can now listen to millions of songs,
                    audiobooks, and podcasts on any device
                    anywhere you like!
                </p>
            </div>

            <div class="plan-type">
                <img src="./images/icon-music.svg" alt="icon-music">
                <p><strong>Anual Plan</strong><br>$59.99/year</p>
                <h3></h3>
                <a href="url" class="change-plan-a">Change</a>
            </div>
            <div class="buttons">
                <button class="button-proceed">Proceed to Payment</button>
                <button class="button-cancel-order">Cancel Order</button>
            </div>
        </div>
    </div>
</body>

</html>
